<div class="alert alert-warning" role="alert" *ngFor="let item of items">
    {{item.name}}
    <div class="float-right" (click)="eliminar(item)">
        <i class="far fa-trash-alt"></i> 
    </div>
    <div class="float-right mx-5" (click)="editar(item)" data-toggle="modal" data-target="#staticBackdrop">
        <i class="fas fa-pencil-alt"></i> 
    </div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Editar: {{editarItem.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="agregarItemEditado()">
                <input type="text" placeholder="ingresa tu nombre" 
                name="name" class="form-control"
                [(ngModel)]="editarItem.name">
                <button id="editar" class="btn btn-warning mt-3" (click)="alerta()" type="submit">Editar</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
